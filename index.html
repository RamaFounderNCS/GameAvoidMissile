<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAME AVOID MISSILES - NEWBIE CYBER SECURITY</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #4682b4, #b0c4de);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameblock {
      width: 100%;
      max-width: 600px;
      height: 500px;
      position: relative;
      background: royalblue;
      border: 2px solid #000;
      overflow: hidden;
      border-radius: 10px;
    }

    #plane {
      position: absolute;
      top: 200px;
      left: 125px;
      transition: top 0.15s, left 0.15s;
    }

    .rocket {
      position: absolute;
      transform: rotate(180deg);
    }

    #times {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #gameover {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    #go {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #startbtn {
      background: royalblue;
      color: white;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .btn {
      position: fixed;
      bottom: 20px;
      width: 80px;
      padding: 10px;
      font-size: 18px;
      color: white;
      background: #333;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      z-index: 11;
    }

    .btn.left {
      left: 20px;
    }

    .btn.right {
      right: 20px;
    }

    @media (max-width: 600px) {
      #gameblock {
        height: 400px;
      }

      .btn {
        width: 60px;
        font-size: 16px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div id="gameblock">
    <div id="plane">
      ‚úàÔ∏è
    </div>

    <!-- Rockets -->
    <div class="rocket" id="r1" style="left:20px;">üöÄ</div>
    <div class="rocket" id="r2" style="left:75px;">üöÄ</div>
    <div class="rocket" id="r3" style="left:130px;">üöÄ</div>
    <div class="rocket" id="r4" style="left:185px;">üöÄ</div>
    <div class="rocket" id="r5" style="left:240px;">üöÄ</div>
    <div class="rocket" id="r6" style="left:295px;">üöÄ</div>

    <!-- Time Counter -->
    <div id="times">
      <span>‚è±</span>
      <span id="gametime">0</span>
    </div>

    <!-- Game Over Screen -->
    <div id="gameover">
      <p id="go">GAME AVOID MISSILES<br><b>NEWBIE CYBER SECURITY</b></p>
      <div id="startbtn" onclick="startGame()">PLAY GAME</div>
    </div>
  </div>

  <!-- Control Buttons -->
  <div class="btn left" onclick="left()">‚Äπ‚Äπ‚Äπ</div>
  <div class="btn right" onclick="right()">‚Ä∫‚Ä∫‚Ä∫</div>

  <script>
    let x = 125, y = 200;
    let gtime = 0, timeintv, process, randfall;
    let ry = [-30, -30, -30, -30, -30, -30];
    const rockets = ["r1", "r2", "r3", "r4", "r5", "r6"];
    const gameovr = document.querySelector("#gameover");
    const plane = document.getElementById("plane");

    function update() {
      rockets.forEach((id, i) => {
        document.getElementById(id).style.top = ry[i] + "px";
      });
      plane.style.left = x + "px";
    }

    function gameprocess() {
      process = setTimeout(gameprocess, 10);
      rockets.forEach((id, i) => {
        const rx = parseInt(document.getElementById(id).style.left);
        if (x > rx - 50 && x < rx + 25 && y > ry[i] - 50 && y < ry[i] + 25) {
          gameover();
        }
      });
    }

    function gameover() {
      clearTimeout(process);
      clearInterval(randfall);
      gameovr.style.display = "flex";
      document.getElementById("go").innerHTML = `Game over.<br>You lasted: ${gtime} seconds.`;
    }

    function startGame() {
      gameovr.style.display = "none";
      ry = [-30, -30, -30, -30, -30, -30];
      x = 125;
      gtime = 0;
      document.getElementById("gametime").innerText = gtime;
      update();
      gameprocess();
      randfall = setInterval(() => {
        const idx = Math.floor(Math.random() * rockets.length);
        fallRocket(idx);
      }, 500);
    }

    function setTime() {
      gtime++;
      document.getElementById("gametime").innerText = gtime;
    }

    function fallRocket(index) {
      const rocket = document.getElementById(rockets[index]);
      const fall = setInterval(() => {
        if (ry[index] < 500) {
          ry[index] += 5;
          rocket.style.top = ry[index] + "px";
        } else {
          ry[index] = -30;
          clearInterval(fall);
        }
        update();
      }, 30);
    }

    function left() {
      x = Math.max(0, x - 25);
      update();
    }

    function right() {
      x = Math.min(275, x + 25);
      update();
    }

    // Start time counter
    timeintv = setInterval(setTime, 1000);
    update();
  </script>
</body>
</html>
